<!doctype html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistik â€¢ Daily Language Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
  <header class="border-b border-slate-200/70 dark:border-slate-800 bg-white/80 dark:bg-slate-950/70 backdrop-blur sticky top-0 z-30">
    <nav class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <a href="index.html" class="font-bold text-2xl text-brand-600 dark:text-brand-100">Daily Language Card</a>
      <div class="flex items-center gap-2">
        <a href="learn.html" class="px-4 py-2 rounded-xl text-sm border border-slate-300 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-900">Belajar</a>
        <button id="themeToggle" class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 text-sm hover:bg-white dark:hover:bg-slate-900 transition">ğŸŒ™/â˜€ï¸</button>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-10">
    <section class="glass-panel rounded-3xl border border-white/70 dark:border-slate-800 p-6 sm:p-8 shadow-soft">
      <h1 class="text-3xl font-extrabold">Statistik Belajar</h1>
      <p class="mt-2 text-slate-600 dark:text-slate-300">Pantau progres belajar bahasa Anda dengan visual yang lebih jelas.</p>

      <section class="mt-8 grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <article class="rounded-2xl bg-white/80 dark:bg-slate-900/70 border border-slate-200/80 dark:border-slate-800 p-5">
          <p class="text-sm text-slate-500 dark:text-slate-400">Total kartu dipelajari</p>
          <p id="totalLearned" class="mt-2 text-3xl font-bold">0</p>
        </article>
        <article class="rounded-2xl bg-white/80 dark:bg-slate-900/70 border border-slate-200/80 dark:border-slate-800 p-5">
          <p class="text-sm text-slate-500 dark:text-slate-400">Penyelesaian</p>
          <p id="completionRate" class="mt-2 text-3xl font-bold">0%</p>
        </article>
        <article class="rounded-2xl bg-white/80 dark:bg-slate-900/70 border border-slate-200/80 dark:border-slate-800 p-5">
          <p class="text-sm text-slate-500 dark:text-slate-400">Streak harian ğŸ”¥</p>
          <p id="streakCount" class="mt-2 text-3xl font-bold">0 hari</p>
        </article>
        <article class="rounded-2xl bg-white/80 dark:bg-slate-900/70 border border-slate-200/80 dark:border-slate-800 p-5">
          <p class="text-sm text-slate-500 dark:text-slate-400">Belum dipahami</p>
          <p id="difficultCount" class="mt-2 text-3xl font-bold">0</p>
        </article>
      </section>

      <section class="mt-8 rounded-3xl bg-white/70 dark:bg-slate-900/70 border border-slate-200/80 dark:border-slate-800 p-6">
        <h2 class="font-bold text-xl mb-3">Progres Hari Ini</h2>
        <div class="w-full bg-slate-200 dark:bg-slate-800 rounded-full h-3 overflow-hidden">
          <div id="statsProgressBar" class="h-3 bg-gradient-to-r from-brand-500 to-cyan-500 rounded-full transition-all" style="width: 0%"></div>
        </div>
        <p id="statsProgressText" class="mt-2 text-sm text-slate-500 dark:text-slate-400">0% selesai hari ini</p>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
