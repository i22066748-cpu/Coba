<!doctype html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar â€¢ Daily Language Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8'
            }
          },
          boxShadow: {
            soft: '0 10px 30px rgba(37, 99, 235, 0.15)'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
  <header class="border-b border-slate-200 dark:border-slate-800 bg-white/90 dark:bg-slate-950/80 backdrop-blur sticky top-0 z-30">
    <nav class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <a href="index.html" class="font-bold text-xl text-brand-600 dark:text-brand-100">Daily Language Card</a>
      <div class="flex items-center gap-2">
        <a href="stats.html" class="px-3 py-2 rounded-xl text-sm border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-900">Statistik</a>
        <button id="themeToggle" class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-900 transition">ğŸŒ™/â˜€ï¸</button>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8 space-y-8">
    <section class="grid lg:grid-cols-4 gap-4">
      <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 p-4">
        <label class="text-sm font-medium">Bahasa Induk</label>
        <select id="nativeLanguage" class="mt-2 w-full rounded-xl border-slate-300 dark:border-slate-700 dark:bg-slate-950 p-2.5"></select>
      </div>
      <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 p-4">
        <label class="text-sm font-medium">Bahasa Target</label>
        <select id="targetLanguage" class="mt-2 w-full rounded-xl border-slate-300 dark:border-slate-700 dark:bg-slate-950 p-2.5"></select>
      </div>
      <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 p-4">
        <label class="text-sm font-medium">Kategori</label>
        <select id="categoryFilter" class="mt-2 w-full rounded-xl border-slate-300 dark:border-slate-700 dark:bg-slate-950 p-2.5"></select>
      </div>
      <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 p-4 flex items-center justify-between gap-3">
        <div>
          <p class="text-sm font-medium">Filter</p>
          <p class="text-xs text-slate-500 dark:text-slate-400">Tampilkan yang belum dipelajari</p>
        </div>
        <input id="undoneOnly" type="checkbox" class="h-5 w-5 accent-brand-600" />
      </div>
    </section>

    <section class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 p-6 shadow-soft">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Kartu Harian</h1>
        <p id="dailyInfo" class="text-sm text-slate-500 dark:text-slate-400"></p>
      </div>

      <div class="flashcard-wrapper mx-auto" id="flashcard">
        <div class="flashcard-inner">
          <article class="flashcard-face flashcard-front">
            <p class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400">Bahasa Target</p>
            <h2 id="targetText" class="mt-3 text-2xl sm:text-3xl font-bold"></h2>
            <p id="categoryBadge" class="mt-4 inline-flex px-3 py-1 rounded-full bg-brand-50 dark:bg-brand-500/10 text-brand-700 dark:text-brand-100 text-xs font-semibold"></p>
          </article>
          <article class="flashcard-face flashcard-back">
            <p class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400">Terjemahan</p>
            <h2 id="nativeText" class="mt-3 text-2xl sm:text-3xl font-bold"></h2>
            <p id="exampleText" class="mt-4 text-sm text-slate-600 dark:text-slate-300"></p>
          </article>
        </div>
      </div>

      <div class="mt-6 grid sm:grid-cols-3 gap-3">
        <button id="flipButton" class="rounded-2xl px-4 py-3 border border-slate-300 dark:border-slate-700 font-semibold hover:bg-slate-100 dark:hover:bg-slate-950 transition">ğŸ”„ Balik Kartu</button>
        <button id="learnedButton" class="rounded-2xl px-4 py-3 bg-emerald-500 text-white font-semibold hover:bg-emerald-600 transition">âœ… Sudah Dipelajari</button>
        <button id="difficultButton" class="rounded-2xl px-4 py-3 bg-amber-500 text-white font-semibold hover:bg-amber-600 transition">ğŸ¤” Belum Paham</button>
      </div>
    </section>

    <section class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 p-6">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-bold text-lg">Progress Harian</h2>
        <span id="progressText" class="text-sm text-slate-500 dark:text-slate-400">0%</span>
      </div>
      <div class="w-full bg-slate-200 dark:bg-slate-800 rounded-full h-3 overflow-hidden">
        <div id="progressBar" class="h-3 bg-brand-600 rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>
      <div class="mt-4 flex flex-wrap gap-2">
        <button id="resetButton" class="px-4 py-2 text-sm rounded-xl border border-red-300 text-red-600 dark:border-red-800 dark:text-red-300 hover:bg-red-50 dark:hover:bg-red-950/40">Reset Progress</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
